<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Form</title>
    <link rel="stylesheet" href="mainpage.css">
    <script src="script.js" defer></script> <!-- Подключаем JavaScript -->
</head>
<body>
  <nav>
    <h1>Logo</h1>
    <ul class="menu">
      <li><a>О нас</a></li>
      <li>
        <a>Услуги</a>
        <ul class="submenu">
          <li><a>Прогноз </a></li>
          <li><a>Анализ</a></li>
          <li><a>Контакты</a></li>
        </ul>
      </li>
      <li><a>Профиль</a></li>
    </ul>
    <span class="material-symbols-outlined"> menu </span>
  </nav>
  <div class="wrapper">
    <div class="form-container">
    <h2>Введите данные о своем здоровье</h2>
    <form id="healthForm">
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" min="1" max="120" required>
        
        <label for="sex">Пол (0 - Женский, 1 - Мужской):</label>
        <input type="number" id="sex" name="sex" min="0" max="1" required>

        <label for="chest_pain">Боль в груди (0-3):</label>
        <input type="number" id="chest_pain" name="chest_pain" min="0" max="3" required>

        <label for="resting_bp">Артериальное давление ():</label>
        <input type="number" id="resting_bp" name="resting_bp" required>

        <label for="cholesterol">Холестерин ():</label>
        <input type="number" id="cholesterol" name="cholesterol" required>

        <label for="fasting_bs">Есть ли диабет? (0 - Нет, 1 - Да):</label>
        <input type="number" id="fasting_bs" name="fasting_bs" min = "0" max ="1"  required>

        <label for="resting_ecg">ЭКГ в покое (0-2):</label>
        <input type="number" id="resting_ecg" name="resting_ecg" min="0" max="2" required>

        <label for="max_hr">Максимальный пульс:</label>
        <input type="number" id="max_hr" name="max_hr" required>

        <label for="exercise_angina">Стенокардия, вызванная физической нагрузкой (0 - Нет, 1 - Да):</label>
        <input type="number" id="exercise_angina" name="exercise_angina" min="0" max="1" required>

        <label for="oldpeak">Прошлый пик:</label>
        <input type="number" id="oldpeak" name="oldpeak" required>

        <label for="slope">Смещение сегмента ST (0-2):</label>
        <input type="number" id="slope" name="slope" min="0" max="2" required>

        <label for="vessels">количество крупных судов (0-3):</label>
        <input type="number" id="vessels" name="vessels" min="0" max="3" required>

        <label for="thal">Талассемия — наследственное заболевание крови (0-3):</label>
        <input type="number" id="thal" name="thal" min="0" max="3" required>

        <button type="submit">Отправить</button>
    </form>
    </div>
    </div>
</body>
</html>
