<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Form</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
    <link rel="stylesheet" href="lyalya.css">
</head>
<body>
  <nav>
    <h1>Logo</h1>
    <ul class="menu">
      <li><a href="lyalya.html">О нас</a></li>
      <li>
        <a>Услуги</a>
        <ul class="submenu">
          <li><a>Прогноз </a></li>
          <li><a>Анализ</a></li>
          <li><a>Контакты</a></li>
        </ul>
      </li>
      <li><a>Профиль</a></li>
    </ul>
    <span class="material-symbols-outlined"> menu </span>
  </nav>
 
<div class="wrapper">
    <div class="form-container">
        <h2>Введите данные о своем здоровье</h2>
        <form action="#" method="post">
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" min="1" max="120" required placeholder="Введите ваш возраст">

            <label for="sex">Пол:</label>
            <select id="sex" name="sex" required>
                <option value="0">Женский</option>
                <option value="1">Мужской</option>
            </select>

            <label for="chest_pain">Тип боли в груди (0-3):</label>
            <input type="number" id="chest_pain" name="chest_pain" min="0" max="3" required placeholder="0-3">

            <label for="resting_bp">Кровяное давление в состоянии покоя:</label>
            <input type="number" id="resting_bp" name="resting_bp" min="50" max="250" required placeholder="Введите давление">

            <label for="cholesterol">Холестерин:</label>
            <input type="number" id="cholesterol" name="cholesterol" min="100" max="500" required placeholder="Введите уровень холестерина">

            <label for="fasting_bs">Уровень сахара в крови натощак:</label>
            <input type="number" id="fasting_bs" name="fasting_bs" min="70" max="300" required placeholder="Введите уровень сахара в крови на тощак (мг/дл)">


            <label for="resting_ecg">Уровень глюкозы в крови натощак > 120 мг/дл: (1 = Да, 0 = Нет)</label>
            <input type="number" id="resting_ecg" name="resting_ecg" min="0" max="2" required placeholder="0-2">

            <label for="max_hr">Максимальная частота пульса:</label>
            <input type="number" id="max_hr" name="max_hr" min="60" max="220" required placeholder="Макс. частота сердцебиения">

            <label for="exercise_angina">Стенокардия, вызванная физическими упражнениями:</label>
            <select id="exercise_angina" name="exercise_angina" required>
                <option value="0">Нет</option>
                <option value="1">Есть</option>
            </select>

            <label for="oldpeak">Предыдущий пик (0-6.2):</label>
            <input type="number" step="0.1" id="oldpeak" name="oldpeak" min="0" max="6.2" required placeholder="0-6.2">

            <label for="slope">Наклон сегмента ST (0-2):</label>
            <input type="number" id="slope" name="slope" min="0" max="2" required placeholder="0-2">

            <label for="vessels">Количество крупных судов (0-3):</label>
            <input type="number" id="vessels" name="vessels" min="0" max="3" required placeholder="0-3">

            <label for="thal">Талассемия (0-3):</label>
            <input type="number" id="thal" name="thal" min="0" max="3" required placeholder="0-3">

            <button type="submit">Отправить</button>
        </form>
    </div>
  </div>
</body>
</html>
